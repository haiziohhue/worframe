services:
  nginx:
    image: nginx:alpine
    ports:
      - "10080:80"
      - "10443:443"
    volumes:
      - ./data/nginx/conf:/etc/nginx/conf
      - ./data/nginx/logs:/var/log/nginx
  redis:
    image: redis:latest
    ports:
      - "16379:6379"
    command: >
      --requirepass 123456
  postgresql:
    image: postgres:latest
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=123456
    ports:
      - "15432:5432"
